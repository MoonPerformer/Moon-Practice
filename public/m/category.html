<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘--分类页</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
</head>

<body>
    <div class="lt_container">
        <!-- 头部 -->
        <div class="lt_header">
            <a href="javascript:history.go(-1);" class="icon_left">
                <span class="mui-icon mui-icon-back"></span>
            </a>
            <h4>乐淘分类</h4>
            <a href="javascrpt:;" class="icon_right">
                <span class="fa fa-search"></span>
            </a>
        </div>
        <!-- 主体 -->
        <div class="lt_main">
            <!-- 左侧 -->
            <div class="category_l">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="catel_ul">
                            <!-- 挖个坑 -->
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 右侧 -->
            <div class="category_r">
                <div class="mui-scroll-wrapper">
                    <div class="mui-scroll">
                        <ul class="mui-clearfix cater_ul">
                            <!-- 挖个坑 -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- 尾部 -->
        <div class="lt_footer">
            <ul class="mui-clearfix">
                <li>
                    <a href="index.html" class="">
                        <span class="fa fa-home"></span>
                        <p>首页</p>
                    </a>
                </li>
                <li class="active">
                    <a href="category.html" class="">
                        <span class="fa fa-bars"></span>
                        <p>分类</p>
                    </a>
                </li>
                <li>
                    <a href="javascrpt:;" class="">
                        <span class="fa fa-shopping-cart"></span>
                        <p>购物车</p>
                    </a>
                </li>
                <li>
                    <a href="javascrpt:;" class="">
                        <span class="fa fa-user"></span>
                        <p>会员中心</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 模板一 -->
    <script type="text/html" id="tpl1">
        {{each rows v i}}
        <li data-id="{{v.id}}" class="{{i === 0 ? "active" : ''}}">
            <a href="javascrpt:;" class="">{{v.categoryName}}</a>
        </li>
        {{ /each }}
    </script>
    <!-- 模板二 -->
    <script type="text/html" id="tpl2">
        {{if rows.length === 0}}
        <p>该分类下没有更多的品牌信息</p>
        {{ /if }}
        {{each rows v i}}
        <li>
            <a href="javascrpt:;" class="">
                <img src="{{v.brandLogo}}" alt="">
                <p>{{v.brandName}}</p>
            </a>
        </li>
        {{ /each }}
    </script>
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/category.js"></script>
</body>

</html>
