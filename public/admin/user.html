<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>乐淘--用户管理</title>
</head>
<body>
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html" class="">黑马23期</a>
    </div>
    <div class="user">
      <img src="./images/fan219.gif" alt="">
      <p>鸢``汐月</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="active">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascrpt:;" class="">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="child" style="display:block;">
            <a href="first.html" class="">一级分类</a>
            <a href="second.html" class="">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="topBar clearfix">
      <a href="javascrpt:;" class="pull-left aside_hide">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascrpt:;" class="pull-right modal_show">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <div class="container-fluid">
      <!-- 导航条 -->
      <ol class="breadcrumb">
          <li><a href="#">管理系统</a></li>
          <li class="active">用户管理</li>
        </ol>
      <div class="lt_content">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="30%">用户名</th>
              <th width="30%">手机号</th>
              <th width="20%">状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
          <!-- 挖坑   -->
          </tbody>
        </table>
        <!-- 分页的结构 -->
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>



  <!-- logout模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            <span>您确定要退出后台管理系统吗？</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

  <!-- 模板 -->
  <script type="text/html" id="tpl">
    {{ each rows v i }}
    <tr>
      <td>{{ (page-1)*5+i+1 }}</td>
      <td>{{v.username}}</td>
      <td>{{v.mobile}}</td>
      <td>{{v.isDelete === 1 ? "正常" : "禁用"}}</td>
      <td data-id = {{v.id}} >
        <button class="btn btn-{{v.isDelete === 1 ? "danger" : "success"}} btn-sm">{{v.isDelete === 1 ? "禁用" : "启用"}}</button>
      </td>
    </tr>
    {{ /each }}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js//bootstrap.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/user.js"></script>
</body>
</html>
