<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <title>乐淘--商品管理</title>
</head>

<body>
  <div class="lt_aside">
    <div class="brand">
      <a href="index.html" class="">黑马23期</a>
    </div>
    <div class="user">
      <img src="./images/fan219.gif" alt="">
      <p>鸢``汐月</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="">
            <span class="glyphicon glyphicon-user"></span>
            用户管理
          </a>
        </li>
        <li>
          <a href="javascrpt:;" class="">
            <span class="glyphicon glyphicon-list"></span>
            分类管理
          </a>
          <div class="child" style="display:none;">
            <a href="first.html" class="">一级分类</a>
            <a href="second.html" class="">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="active">
            <span class="glyphicon glyphicon-tags"></span>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="lt_main">
    <div class="topBar clearfix">
      <a href="javascrpt:;" class="pull-left aside_hide">
        <span class="glyphicon glyphicon-align-justify"></span>
      </a>
      <a href="javascrpt:;" class="pull-right modal_show">
        <span class="glyphicon glyphicon-log-out"></span>
      </a>
    </div>
    <div class="container-fluid">
      <!-- 导航条 -->
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li class="active">商品管理</li>
      </ol>
      <div class="lt_content">
        <button class="btn btn-default btn_add mb_20">添加商品</button>
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th width="10%">序号</th>
              <th width="25%">商品名称</th>
              <th width="25%">商品描述</th>
              <th width="10%">商品库存</th>
              <th width="10%">商品尺寸</th>
              <th width="10%">商品状态</th>
              <th width="10%">操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 挖坑   -->
          </tbody>
        </table>
        <!-- 分页的结构 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>


  <!-- logout模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            <span>您确定要退出后台管理系统吗？</span>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>

  <!-- btn_add模态框 -->
  <div class="modal fade" tabindex="-1" id="addModal">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span >&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form id="form">
          <div class="modal-body">
            <!-- brandId -->
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" id="dLabel" type="button" data-toggle="dropdown">
                  <span class="drop_text">请选择二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dLabel">
                  <!-- 挖坑 -->
                </ul>
                <input type="hidden" name="brandId">
              </div>
            </div>
            <!-- statu -->
            <div class="form-group">
              <input type="hidden" name="statu" value="1">
            </div>
            <!-- 名称 -->
            <div class="form-group">
              <input type="text" class="form-control" name="proName" placeholder="请输入商品的名称">
            </div>
            <!-- 描述 -->
            <div class="form-group">
              <textarea class="form-control" name="proDesc" placeholder="请输入商品的描述" rows="3"></textarea>
            </div>
            <!-- 库存 -->
            <div class="form-group">
              <input type="text" class="form-control" name="num" placeholder="请输入商品的库存">
            </div>
            <!-- 尺码 -->
            <div class="form-group">
              <input type="text" class="form-control" name="size" placeholder="请输入商品的尺码(32-46)">
            </div>
            <!-- 原价 -->
            <div class="form-group">
              <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品的原价">
            </div>
            <!-- 价格 -->
            <div class="form-group">
              <input type="text" class="form-control" name="price" placeholder="请输入商品的价格">
            </div>
            <!-- 上传图片 -->
            <div class="form-group">
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <input id="fileupload" multiple type="file" name="pic1" data-url="/product/addProductPic" style="display: none;">
              <input type="hidden" name="brandLogo">
            </div>
            <div class="form-group form_img">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>


  <!-- 模板一 -->
  <script type="text/html" id="tpl">
    {{ each rows v i }}
    <tr>
      <td>{{ (page-1)*2+i+1 }}</td>
      <td>{{v.proName}}</td>
      <td>{{v.proDesc}}</td>
      <td>{{v.num}}</td>
      <td>{{v.size}}</td>
      <td>{{v.statu === 1 ? "已上架" : "已下架"}}</td>
      <td data-id={ {v.id}}>
        {{ if v.statu === 1}}
        <button class="btn btn-danger">下架</button>
        {{ else }}
        <button class="btn btn-success">上架</button>
        {{ /if }}
      </td>
    </tr>
    {{ /each }}
  </script>

  <!-- 模板二 -->
  <script type="text/html" id="tpl2">
    {{ each rows v i}}
    <li><a data-id={{v.id}} href="javascrpt:;" class="">{{v.brandName}}</a></li>
    {{ /each }}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js//bootstrap.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/product.js"></script>
</body>

</html>
